    <header>

        <span id="selectContainer">

            <option value="" >Select an option</option>
        </select>
        </span>

    <div id="map"></div>





<div id="modal1" class="modal" data-bs-backdrop="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-success bg-gradient text-white container d-flex align-items-center justify-content-center" id="exchange-rate">
        <h5 class="modal-title text-center">World wirld currency exchange</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="currency-converter">
          <!-- Input to enter the amount -->
          <label for="amount">Enter Amount:</label>
          <input type="number" id="amount" name="amount" required><br>
  
          <!-- Dropdown to select the "from" currency -->
          <label for="from-currency">From Currency:</label>
          <select id="from-currency" name="from-currency" required>
              <!-- Populated by JavaScript based on fetched currencies -->
          </select>
  
          <!-- Dropdown to select the "to" currency (default to USD) -->
          <label for="to-currency">To Currency:</label>
          <select id="to-currency" name="to-currency" required>
              <option value="USD">USD</option>
              <!-- Populated by JavaScript based on fetched currencies -->
          </select>
  
          <!-- Button to trigger conversion -->
          <button type="button" id="convert-btn" class="btn btn-outline-success btn-md float-end">Convert</button>
      </form>
  
      <!-- Area to display the result -->
          <div id="result"><p></p></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        
      </div>
      
    </div>
  </div>
</div>

  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button id="get-weather" class="btn btn-outline-primary mt-3">Get Weather</button>

        <!-- Weather Result -->
        <div id="weather-result" class="mt-4">
            <!-- Weather information will be displayed here -->
        </div>
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      
      </div>
    </div>
  </div>
</div>
</div>
